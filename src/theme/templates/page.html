{% extends "base.html" %}

{% block content %}
  <div>
    {% if this.meta.title %}
      <h2 class="page-title">{{ this.meta.title }}</h2>
    {% endif %}
    {% if this.meta.date %}
      <div>
        <p class="text-muted">{{ this.meta.date | date(format="%b %d, %Y") }}</p>
      </div>
    {% endif %}
  </div>
  {{ this.content | safe }}
{% endblock content %}
